<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - </title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

</head>

<body>

    <nav class="navbar"></nav>

    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="" class="active" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand"></h2>
            <p class="product-short-des"></p>
            <span class="product-price"></span>
            <span class="product-actual-price"></span>
            <span class="product-discount"></span>

            <p class="product-sub-heading">select size</p>

            <input type="radio" name="size" value="7" hidden id="xs-size">
            <label for="xs-size" class="size-radio-btn">7</label>
            <input type="radio" name="size" value="8" hidden id="s-size">
            <label for="s-size" class="size-radio-btn">8</label>
            <input type="radio" name="size" value="9" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">9</label>
            <input type="radio" name="size" value="10" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">10</label>
            <input type="radio" name="size" value="11" hidden id="xl-size">
            <label for="xl-size" class="size-radio-btn">11</label>
            <input type="radio" name="size" value="12" hidden id="xxl-size">
            <label for="xxl-size" class="size-radio-btn">12</label>
            <input type="radio" name="size" value="13" hidden id="xxxl-size">
            <label for="xxxl-size" class="size-radio-btn">13</label>

            <div class="btn-group">
                <button class="btn cart-btn">add to cart</button>
                <button class="btn wishlist-btn">add to wishlist</button>
            </div>
        </div>
    </section>

    <section class="detail-des">
        <h2 class="heading">description</h2>
        <p class="des"></p>
    </section>


    <footer class="footer-container"></footer>

    <script src="../js/nav.js"></script>

    <script src="../js/home.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/footer.js"></script>


</body>

</html>
