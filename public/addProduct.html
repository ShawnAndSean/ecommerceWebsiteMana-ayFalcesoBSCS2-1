<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

</head>

<body>

    <img src="../img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="images/logo.png" class="logo" alt="">

    <div class="form">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="short-des" placeholder="Short line about the product">
        <textarea id="des" placeholder="Product Description"></textarea>

        <!-- product image -->
        <div class="product-info">
            <div class="product-image">
                <p class="text">product image</p>
            </div>
            <div class="upload-image-sec">
                <!-- upload inputs -->
                <p class="text"><img src="../img/camera.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">size available</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="size-7" value="7">
                    <input type="checkbox" class="size-checkbox" id="size-8" value="8">
                    <input type="checkbox" class="size-checkbox" id="size-9" value="9">
                    <input type="checkbox" class="size-checkbox" id="size-10" value="10">
                    <input type="checkbox" class="size-checkbox" id="size-11" value="11">
                    <input type="checkbox" class="size-checkbox" id="size-12" value="12">
                    <input type="checkbox" class="size-checkbox" id="size-13" value="13">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="sell-price" placeholder="selling price">
        </div>

        <input type="number" id="stock" min="20" placeholder="Item in Stocks (Minimum of 20)">

        <textarea id="tags" placeholder="Enter Sport Categories and Gender (Football,Men)"></textarea>

        <input type="checkbox" class="checkbox" id="tac" checked>
        <label for="tac">Sprots and Melvin takse 30% from your total revenue.</label>

        <div class="buttons">
            <button class="btn" id="add-btn">add product</button>
            <button class="btn" id="save-btn">save draft</button>
        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>

</body>

</html>
